<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="app.css">
    <h1 id="title">Casa de Cabo Feedback Form</h1>
    <p id="description">Thank you for taking the time to help us improve the hospitality experience.</p>
</head>

<body>

    <main>
        <div class="container">
            <form action="" method="get" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age(optional)</label>
                    <input type="number" name="age" id="number" placeholder="18" min="18" max="100">
                </div>
                <div class="form-group">
                    <label for="dropdown" id="dropdown">What made you select our unit?</label>
                    <select id="dropdown" required>
                        <option value="price">The price</option>
                        <option value="location">Unit's physical location</option>
                        <option value="unit">Apartment amenities</option>
                    </select>
                </div>
                <div class="form-group">
                    <div>
                        <p>Would you reccomend our apartment to a friend?</p>
                        <input type="radio" name="reccomend" id="definitely" value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" name="reccomend" id="maybe" value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" name="reccomend" id="notSure" value="notSure">
                        <label for="notSure">Not Sure</label>
                    </div>

                </div>

                <div class="form-group">


                    <div>
                        <p>What would you like to see improved?</p>
                        <input type="checkbox" id="entertain" name="entertain" value="entertain">
                        <label for="entertain">Entertainment options</label>
                    </div>

                    <div>
                        <input type="checkbox" id="accessibility" name="accessibility" value="accessibility">
                        <label for="accessibility">Accessibility options</label>
                    </div>

                    <div>
                        <input type="checkbox" id="checkin" name="checkin" value="checkin">
                        <label for="checkin">self check-in option</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments" class="comments">Any comments or suggestions?</label>
                    <div>
                        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" id="submit">
                </div>


            </form>
        </div>

    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
